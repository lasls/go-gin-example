version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - RUN_MODE=debug
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge